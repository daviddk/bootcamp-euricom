<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Navigation Exercise</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div ng-app="navApp" class="container" ng-cloak>

        <div ng-controller="navController as vm">
            <h1>Angular nav app</h1>
            <p ng-bind="vm.message"></p>
            <button class="btn btn-danger" ng-click="vm.goToView2()">View 2</button>
        </div>

        <!--
            <ng-include src="'view1.html'"></ng-include>
            <ng-include src="'view2.html'"></ng-include>
        -->

        <a class="btn btn-default" href="#/">Home</a>
        <a class="btn btn-default" href="#/view1">View 1</a>
        <a class="btn btn-default" href="#/view2">View 2</a>
        <a class="btn btn-default" href="#/view2/123">View 2 with id 123</a>
        <div ng-view></div>

    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/controllers.module.js"></script>
    <script src="scripts/controllers/nav.controller.js"></script>
</body>
</html>
