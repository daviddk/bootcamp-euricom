<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserAPI Angular Demo</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body ng-app="userApp" ng-cloak>
    <div ng-controller="userController">
        <div class="col-md-8 col-md-offset-2">
            <h1>{{message}}</h1>

            <span class="label">Ordered By: {{orderByField}}, Reverse Sort: {{reverseSort}}</span>

            <table class="table table-striped table-hover">
                <tr>
                    <th>
                        <a href="#" ng-click="orderByField='name'; reverseSort = !reverseSort">
                            Name
                            <span ng-show="orderByField == 'name'">
                                <span ng-show="!reverseSort">^</span>
                                <span ng-show="reverseSort">v</span>
                            </span>
                        </a>
                    </th>
                    <th>
                        <a href="#" ng-click="orderByField='email'; reverseSort = !reverseSort">
                            Email
                            <span ng-show="orderByField == 'email'">
                                <span ng-show="!reverseSort">^</span>
                                <span ng-show="reverseSort">v</span>
                            </span>
                        </a>
                    </th>
                    <th>Address</th>
                    <th>Zip</th>
                    <th>City</th>
                    <th>Delete</th>
                </tr>
                <tr ng-repeat="user in users|orderBy:orderByField:reverseSort">
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.address}}</td>
                    <td>{{user.zip}}</td>
                    <td>{{user.city}}</td>
                    <td><a href="#" ng-click="deleteUser(user.id)">x</a></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/controllers.js"></script>
</body>
</html>
